  flutter_otp_text_field: ^1.1.3+2
  flutter_riverpod: ^2.4.9
  flutter_screenutil: ^5.8.4
  flutter_secure_storage: ^9.0.0
  flutter_staggered_grid_view: ^0.7.0
  flutter_svg: ^2.0.7
  fluttertoast: ^8.2.8
  font_awesome_flutter: ^10.7.0
  geocoding: ^3.0.0
  geolocator: ^11.0.0
  get_it: ^7.6.0
  google_maps_flutter: ^2.5.0
  google_nav_bar: ^5.0.6
  http: ^1.2.1
  image_picker: ^1.0.4
  internet_connection_checker_plus: ^2.1.0
  intl: ^0.19.0
  loading_animation_widget: ^1.2.1
  logger: ^2.0.1
  lottie: ^3.0.0
  mobile_scanner: ^4.0.0
  package_info_plus: ^8.0.0
  percent_indicator: ^4.2.3
  permission_handler: ^11.3.0
  phone_number: ^2.0.1
  photo_view: ^0.14.0
  pin_code_text_field: ^1.8.0
  rename: ^3.0.2
  share_plus: ^10.0.0
  shared_preferences: ^2.2.0
  shimmer: ^3.0.0
  store_redirect: ^2.0.2
  stream_transform: ^2.1.0
  url_launcher: ^6.2.1
  mime_type: ^1.0.1

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - lang/en.json
    - lang/ar.json
    - assets/images/
    - assets/icons/
    - assets/anim/
    - assets/fonts/
    - assets/fonts/Frutiger/

  fonts:
    - family: Frutiger
      fonts:
        - asset: assets/fonts/Frutiger/Frutiger-bold.ttf
          weight: 700
        - asset: assets/fonts/Frutiger/Frutiger-Regular.ttf
          weight: 500
        - asset: assets/fonts/Frutiger/Frutiger-Light.ttf
          weight: 400
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal/Tajawal-Bold.ttf
          weight: 700
        - asset: assets/fonts/Tajawal/Tajawal-Regular.ttf
          weight: 500
        - asset: assets/fonts/Tajawal/Tajawal-Light.ttf
          weight: 400
    - family: Madani
      fonts:
        - asset: assets/fonts/Madani/MadaniArabic-Bold.ttf
          weight: 700
        - asset: assets/fonts/Madani/Madani-Arabic-Semi-Bold.ttf
          weight: 600
        - asset: assets/fonts/Madani/MadaniArabic-Medium.ttf
          weight: 500
        - asset: assets/fonts/Madani/MadaniArabic-Regular.ttf
          weight: 400
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
          weight: 300
