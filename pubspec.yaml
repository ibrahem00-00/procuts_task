  another_stepper: ^1.2.2
  as_dotted_border: ^0.0.2
  auto_size_text: ^3.0.0
  badges: ^3.1.2
  bloc: ^8.1.2
  bloc_concurrency: ^0.2.3
  cached_network_image: ^3.2.3
  carousel_slider: ^4.2.1
  circular_menu: ^4.0.0
  collection: ^1.18.0
  country_picker: ^2.0.20
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  dio: ^5.3.2
  dotted_border: ^2.1.0
  dotted_line: ^3.2.2
  easy_stepper: ^0.8.5
  equatable: ^2.0.7
  firebase_core: ^2.25.4
  firebase_messaging: ^14.7.16
  fl_chart: ^0.69.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_html: ^3.0.0-alpha.3
  flutter_image_compress: ^2.3.0
  flutter_local_notifications: ^17.1.0
  flutter_localizations:
